<div class="container">
  <div>
    <div>
      <div class="impt-center">
        <app-auto-complete
          class="in-width"
          [items]="catBreeds"
          (selectionChange)="handleSelection($event)"
          [resetInput]="resetAutocomplete"
        ></app-auto-complete>
        <button mat-icon-button class="btn-icon" (click)="clearSelection()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <ul *ngIf="filteredCatBreeds.length">
        <li *ngFor="let breed of filteredCatBreeds">
          <div class="card-breeds">
            <h3>{{ breed.id }} - {{ breed.name }}</h3>
            <div class="corousel">
              <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide *ngFor="let img of breed.images">
                  <img [src]="img.url" [alt]="img" />
                </ng-template>
              </owl-carousel-o>
            </div>
            <p>{{ breed.description }}</p>
            <a mat-button href="{{ breed.wikipedia_url }}">Wikipedia</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
